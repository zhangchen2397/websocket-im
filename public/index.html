<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>websocket im demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>

<div id="login" class="login">
    <div class="con">
        <div class="rtx">
            <label for="rtx">RTX: </label>
            <input id="rtx" type="text" require />
        </div>
        <div class="enter">Enter</div>
    </div>
</div>

<div id="chat" class="chat" style="display: none;">
    <header>
        <span class="title">资讯开发组(<span class="userNum">1</span>人)</span>
        <span class="typing-status" style="display: none;"></span>
    </header>
    <div class="chat-list">
        <ul></ul>
    </div>

    <div class="send-msg">
        <p class="clearfix">
            <input type="text" />
            <button>发送</button>
        </p>
    </div>
</div>

<script src="/js/zepto.min.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
